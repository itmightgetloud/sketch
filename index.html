<!DOCTYPE html>
<head>
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./stylesheet/reset.css">

  <link rel="stylesheet" type="text/css" href="./stylesheet/style.css">

  <title>Sketch Paddo</title>
</head>
<body>
  <div class='wrapper'>
    <div class='nav-bar'>
      <div class='pull-left'>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">Random Colors
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Blue
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <input class="jscolor {onFineChange:'update(this)'}" value="cc66ff">
      </div>
      <div class='pull-right'>
          <li id='pixel-width'>Pixel Width</li>
          <li id='show-grid'>Show/Hide Grid</li>
          <li id='trails'>Trails On/Off</li>

        </ul>
      </div>
    </div>
    <br>
    <div class='board'></div>
    <br><button type="button" class="btn btn-primary">Reset</button>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/jscolor.js"></script>
</body>
